<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="title">Ready to launch in...</h1>
            <div class="countdown-container">
                <div class="days">
                    <p class="legend">Dias</p>
                    <p class="text" id="days">00</p>
                </div>
                <div class="hours">
                    <p class="legend">Horas</p>
                    <p class="text" id="hours">00</p>
                </div>
                <div class="minutes">
                    <p class="legend">Minutos</p>
                    <p class="text" id="minutes">00</p>
                </div>
                <div class="seconds">
                    <p class="legend">Segundos</p>
                    <p class="text" id="seconds">00</p>
                </div>
            </div>
            <p class="subtitle">Inscreva-se para saber mais sobre o lançamento</p>
            <button class="btn" onclick="openModal()">Inscreva-se</button>
        </div>
        <div>
            <img src="./images/rocket.svg" alt="Lançamento de um foguete">
        </div>
    </div>
    <div class="modal-window" id="modal-window">
        <div class="modal">
            <button class="close" id="close">X</button>
            <h2 class="title">Inscreva-se</h2>
            <form action="">
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" autofocus required>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
                <input type="submit" value="Enviar" class="btn">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
